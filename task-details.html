    <script>
var step = 0;
var maxStep = 1;

var update = function() {
  var d;
  if (step == 0) {
    d = [0,0,0];
  } else if (step == 1) {
    d = [1,1,1];
  }
  d3.selectAll('img')
      .data(d)
    .style('display',function(d) { return d==1 ? 'inline' : 'none'; });
};

var down = function down() {
  step = step < maxStep ? step+1 : maxStep;
  update();
};

var up = function up() {
  step = step > 0 ? step-1 : 0;
  update();
};

update();
</script>
