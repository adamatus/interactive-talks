<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="/contrib/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/contrib/bootstrap/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="/css/slide.css">
    <script type="text/javascript" src="/contrib/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="/contrib/jquery/jquery-2.0.3.min.js"></script>
    <style>
.photo {
    position: absolute;
    bottom: -200px;
}
</style>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>An image series</h1>
      </div>
      <div id="content-frame">
        <div id="content" class="container">
            <div class="row">
                <div class="col-md-8 col-md-push-2">
                    <img class='img-responsive photo' src='../media/photo1.jpg'>
                    <img class='img-responsive photo' src='../media/photo2.jpg'>
                    <img class='img-responsive photo' src='../media/photo3.jpg'>
                </div>
            </div>
        </div>
      </div>
      <div id="footer">
        <h2>Photos by adam.riggall</h2>
      </div>
    </div>
    <script type="text/javascript">
var maxStep = 2;
d3.selectAll('.photo').data(d3.range(maxStep));

var update = function() {
    d3.selectAll('.photo').filter(function(d,i) { return i == step; }).transition().duration(300).style('opacity',1);
    d3.selectAll('.photo').filter(function(d,i) { return i != step; }).transition().duration(300).style('opacity',0);
};
var step = 0;
update();
</script>
};
    <script type="text/javascript" src="/js/my-slide.js"></script>
    <script type="text/javascript" src="/contrib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
