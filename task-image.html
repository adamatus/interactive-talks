<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="contrib/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="contrib/bootstrap/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="contrib/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>Behavioral Task</h1>
      </div>
      <div id="content-frame" class='with-only-head'>
        <div id="content">
          <img class="img-responsive" src='media/motionTrans_task_no_trans_blowout.png' alt='Task figure'>
          <img class="img-responsive" src='media/motionTrans_task.png' alt='Task figure'>
          <img class="img-responsive" src='media/motionTrans_task_change_blowout.png' alt='Task figure'>
          <img class="img-responsive" src='media/motionTrans_task_catch.png' alt='Task figure'>
        </div>
      </div>
    </div>
    <script>
var step = 0;
var maxStep = 3;

var update = function() {
  var d;
  if (step == 0) {
    d = [1,0,0,0];
  } else if (step == 1) {
    d = [0,1,0,0];
  } else if (step == 2) {
    d = [0,0,1,0];
  } else {
    d = [0,0,0,1];
  }
  d3.selectAll('img')
      .data(d)
    .style('display',function(d) { return d==1 ? 'inline' : 'none'; });
};

var down = function down() {
  step = step < maxStep ? step+1 : maxStep;
  update();
};

var up = function up() {
  step = step > 0 ? step-1 : 0;
  update();
};

update();
    </script>
    <script type="text/javascript" src="contrib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
