<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
    <style>
        img.photo {position: absolute; margin-top:-250px; margin-left: -35px; opacity: 0;}
    </style>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>Recursive Feature Elimination Results</h1>
      </div>
      <div id="content-frame" class='with-only-head'>
        <div id="content">
            <img class='photo wide' src="media/ref-results1.png" style="opacity:1;">
            <img class='photo wide' src="media/ref-results2.png">
        </div>
      </div>
    </div>
    <script type="text/javascript">

var step = 0;
var maxStep = 1;

var update = function() {
    d3.selectAll('.photo').filter(function(d,i) { return i == step; }).transition().duration(1500).style('opacity',1);
    d3.selectAll('.photo').filter(function(d,i) { return i != step; }).transition().duration(1500).style('opacity',0);
};

var up = function() {
    step = step > 0 ? step-1 : 0;
    update();
};

    </script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </body>
</html>
