<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/my-slide.js"></script>
    <style>
.filter { opacity: 0;}
</style>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>Expt 1: Summary</h1>
      </div>
      <div id="content-frame" class='with-both'>
          <div id="content" class="summary">
              <h2 class="filter strike">Specialized buffers hypothesis:</h2>
              <h3 class="filter">No evidence for stimulus representation in sustained delay-period
                  activity regions (parietal/frontal)</h3>
              <h2 class="filter">Sensory recuitment hypothesis:</h2>
              <h3 class="filter">Strong evidence for stimulus representation in <br/>sub-threshold
                  'sensory' regions (occipital)</h3>
          </div>
      </div>
    </div>
    <script type="text/javascript">
var step = 0;
var maxStep = 3;
d3.selectAll('.photo').data(d3.range(maxStep));

var update = function() {
    d3.selectAll('.filter').filter(function(d,i) { return i <= step;
            }).transition().duration(0).style('opacity',1);
    d3.selectAll('.filter').filter(function(d,i) { return i > step;
            }).transition().duration(0).style('opacity',0);
    if (step >= 2) {
        d3.select('.strike').style('text-decoration','line-through');
    } else {
        d3.select('.strike').style('text-decoration','none');
    }
};

update();
    </script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </body>
</html>
