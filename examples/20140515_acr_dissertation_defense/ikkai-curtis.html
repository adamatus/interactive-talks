<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/slide.css">
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1></h1>
      </div>
      <div id="content-frame" class='with-only-foot'>
          <div id="content" class="center">
              <img src='media/ikkai-curtis1.png' class='photo wide' style='display:inline'>
              <img src='media/ikkai-curtis2.png' class='photo wide' style='display:none'>
              <img src='media/ikkai-curtis3.png' class='photo wide' style='display:none'>
          </div>
      </div>
      <div id="footer">
          <h2>Ikkai &amp; Curtis (2011) Neuropsychologia</h2>
      </div>
    </div>
    <script type="text/javascript">
var step = 0;
var maxStep = 2;
d3.selectAll('.photo').data(d3.range(maxStep));

var update = function() {
    d3.selectAll('.photo').filter(function(d,i) { return i == step;
            }).transition().duration(0).style('display','inline');
    d3.selectAll('.photo').filter(function(d,i) { return i != step;
            }).transition().duration(0).style('display','none');
};
    </script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </body>
</html>
