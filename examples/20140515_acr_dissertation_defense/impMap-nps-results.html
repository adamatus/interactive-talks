<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
    <style>
        img.photo {position: absolute; margin-top:-250px; opacity: 0;}
    </style>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>Noise Perturbation Sensitivity Results</h1>
      </div>
      <div id="content-frame" class='with-only-head'>
        <div id="content">
            <img class='photo' src="media/nps.png" style="opacity:1;">
            <img class='photo' src="media/nps-overlap.png">
        </div>
      </div>
    </div>
    <script type="text/javascript">
var step = 0;
var maxStep = 1;

var update = function() {
    d3.selectAll('.photo').filter(function(d,i) { return i <= step; }).transition().duration(1000).style('opacity',1);
    d3.selectAll('.photo').filter(function(d,i) { return i > step; }).transition().duration(1000).style('opacity',0);
};
    </script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </body>
</html>
