<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>Expt 4: TMS-ER Results</h1>
      </div>
      <div id="content-frame" class='with-only-head'>
        <div id="content">
          <img class="photo wide" src='media/group-synthetic-results1.png' alt='Task figure' style="display: inline">
          <img class="photo wide" src='media/group-synthetic-results2.png' alt='Task figure' style="display: none">
          <img class="photo wide" src='media/group-synthetic-results3.png' alt='Task figure' style="display: none">
        </div>
      </div>
    </div>
    <script type="text/javascript">
var step = 0;
var maxStep = 2;
d3.selectAll('.photo').data(d3.range(maxStep));

var update = function() {
    d3.selectAll('.photo').filter(function(d,i) { return i == step;
            }).transition().duration(0).style('display','inline');
    d3.selectAll('.photo').filter(function(d,i) { return i != step;
            }).transition().duration(0).style('display','none');
};
    </script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </body>
</html>
