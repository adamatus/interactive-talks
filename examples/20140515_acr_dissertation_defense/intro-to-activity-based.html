<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
    <style>
        .photo {position: absolute; margin-top: -220px; margin-left: -325px;}
    </style>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>Activity-based Analysis</h1>
      </div>
      <div id="content-frame" class='with-only-head'>
          <div id="content" class="center">
            <img class='photo' src="media/activity-problem0.png">
            <img class='photo' src="media/activity-problem1.png">
            <img class='photo' src="media/activity-problem2.png">
          </div>
      </div>
    </div>
    <script type="text/javascript">
var step = 0;
var maxStep = 2;

var update = function() {
    d3.selectAll('.photo').filter(function(d,i) { return i == step; }).transition().duration(0).style('opacity',1);
    d3.selectAll('.photo').filter(function(d,i) { return i != step; }).transition().duration(0).style('opacity',0);
};

update();
    </script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </body>
</html>
