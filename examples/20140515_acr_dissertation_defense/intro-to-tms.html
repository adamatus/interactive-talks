<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
    <style>
        .photo { display: none;}
    </style>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>Transcranial Magnetic Stimulation (TMS)</h1>
      </div>
      <div id="content-frame" class='with-both'>
        <div id="content" class="center">
        <img class='photo tall' src="media/tms-coil.jpg" style="display: inline">
        <img class='photo tall' src="media/NBS-setup.png">
        <img class='photo tall' src="media/acr-nbs-trim2.png">
        <img class='photo tall' src="media/acr-nbs-trim3.png">
        <img class='photo tall' src="media/acr-nbs-trim4.png">
        <img class='photo tall' src="media/NBS-setup.png">
    </div>
    </div>
    </div>
    <script type="text/javascript">
var step = 0;
var maxStep = 5;
d3.selectAll('.photo').data(d3.range(maxStep));

var update = function() {
    d3.selectAll('.photo').filter(function(d,i) { return i == step;
            }).transition().duration(0).style('display','inline');
    d3.selectAll('.photo').filter(function(d,i) { return i != step;
            }).transition().duration(0).style('display','none');
};
    </script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </body>
</html>
