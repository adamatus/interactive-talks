<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="contrib/d3/d3.v3.min.js"></script>
    <style>
        img.photo {margin-top: -310px; position: absolute; opacity: 0;}
    </style>
  </head>
  <body>
    <div id="slide">
      <div id="header">
          <h1>Information-based Analysis</h1>
      </div>
      <div id="content-frame" class='with-neither'>
          <div id="content">
            <img class='photo' src="media/class-intro1.png" style="opacity:1;">
            <img class='photo' src="media/class-intro2.png">
            <img class='photo' src="media/class-intro3.png">
            <img class='photo' src="media/class-intro4.png">
            <img class='photo' src="media/class1.png">
            <img class='photo' src="media/class2.png">
            <img class='photo' src="media/class3.png">
            <img class='photo' src="media/class4.png">
            <img class='photo' src="media/class5.png">
            <img class='photo' src="media/class6.png">
            <img class='photo' src="media/class7.png">
            <img class='photo' src="media/class8.png">
            <img class='photo' src="media/class9.png">
            <img class='photo' src="media/class10.png">
            <img class='photo' src="media/class11.png">
            <img class='photo' src="media/class12.png">
            <img class='photo' src="media/class13.png">
            <img class='photo' src="media/class14.png">
            <img class='photo' src="media/class15.png">
            <img class='photo' src="media/class16.png">
          </div>
      </div>
      <div id="footer">
          <h2>Norman et al. (2006) TICS</h2>
      </div>
    </div>
    <script type="text/javascript">
var step = 0;
var maxStep = 19;
d3.selectAll('.photo').data(d3.range(maxStep));

var update = function() {
    d3.selectAll('.photo').filter(function(d,i) { return i <= step; }).transition().duration(500).style('opacity',1);
    d3.selectAll('.photo').filter(function(d,i) { return i > step; }).transition().duration(500).style('opacity',0);
};
    </script>
    <script type="text/javascript" src="js/my-slide.js"></script>
  </body>
</html>
